<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOREA LCK</title>
    <link rel="stylesheet" type ="text/css" href="/client/css/styles.css">
    <script src ="/client/js/js.cookie.js"></script>
    <script src ="/client/js/login.js"></script>
</head>
<body onload = "pageLoad()" >
<div id ="content">
    <div id = "pageHeader">
        <div class="floatRight"><button id = "newButton" class ="editButton">Add new Team</button></div>
    </div>
    <div id = "listKR"></div>
    <div id ="editKR">
        <h2 id = "editHeading"></h2>
        <form id = "krForm">
            <input type="hidden" name ="id" id="teamID">
            <div>
                <label for ="teamImage" class ="label">Image:</label>
                <input type="text" name ="image" id="teamImage">
            </div>
            <div>
                <label for="teamName" class ="label">Team Name:</label>
                <input type="text" name ="name" id = "teamName">
            </div>
            <div>
                <label for="teamEarnings" class="label">Earnings:</label>
                <input type="text" name="earnings" id="teamEarnings">
            </div>
            <div>
                <label for="teamBio" class="label">Bio:</label>
                <input type ="text" name="bio" id="teamBio">
            </div>
            <div>
                <label for="standingPosition" class="label">Standing:</label>
                <input type="text" name="position" id="standingPosition">
            </div>
            <div>
                <label for="coachName" class="label">Coach:</label>
                <input type="text" name="coach" id="coachName">
            </div>
            <div>
                <label for="ownerName" class="label">Owner:</label>
                <input type ="text" name="owner" id="ownerName">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
</div>

</body>
</html>
